
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Bootstrap Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center>
    <div>
        Send messages
        <hr>
        <form method="POST">
            {% csrf_token %}
            <select name="sender" id="sender">
                <option selected disabled=true>--Select Sender--</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
        tw
          </select>
            <select name="messages" id="messages">
              <option selected disabled=true>--Select message--</option>
              {% for content in contents %}
              <option value="{{ content.id }}">{{ content.item }}</option>
              {% endfor %}
          </select>
          <select name="receiver" id="receiver">
            <option selected disabled=true>--Select Receiver--</option>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
            <input type="submit" value="send">

            <table border="1">
                <tr>
                    <th>Sender</th>
                    <th>Message</th>
                    <th>Receiver</th>
                </tr>
                {% for result in messages %}
                <tr>
                    <td align="center">{{result.sender}}</td>
                    <td align="center">{{result.content}}</td>
                    <td align="center">{{result.receiver}}</td>
                </tr>
                {% endfor %}
            </table>
<button color="green"><a href="{% url 'messages:home' %}">back</a></button>
            
  
        </center>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
